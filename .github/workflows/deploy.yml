name: Deploy to DigitalOcean

on:
  push:
    branches: [main]

concurrency:
  group: deploy
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Bump version
        run: |
          python bump fix
          echo "VERSION=$(cat VERSION)" >> "$GITHUB_ENV"

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git commit -m "Bump version to ${{ env.VERSION }} [skip ci]"
          git push

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DROPLET_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts

      - name: Copy files to droplet
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key" \
            --include='*.py' \
            --include='Dockerfile' \
            --include='docker-compose.yml' \
            --include='pyproject.toml' \
            --include='uv.lock' \
            --include='VERSION' \
            --exclude='*' \
            ./ root@${{ secrets.DROPLET_IP }}:/opt/teleclaude/

      - name: Build and restart
        run: |
          ssh -i ~/.ssh/deploy_key root@${{ secrets.DROPLET_IP }} \
            'cd /opt/teleclaude && docker compose up -d --build && docker compose ps'
