name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Check formatting (Black)
        run: uv run black --check .

      - name: Lint (Ruff)
        run: uv run ruff check .

      - name: Type check (mypy)
        run: |
          uv run mypy bot.py bot_agent.py persistence.py shared.py github_tools.py web_tools.py \
               claude_code.py calendar_tools.py tasks_tools.py email_tools.py webhooks.py \
               contacts_tools.py train_tools.py streaming.py mcp_tools.py

      - name: Security audit (pip-audit)
        run: uv run pip-audit

      - name: Test (pytest)
        run: uv run pytest --cov --cov-report=term-missing
