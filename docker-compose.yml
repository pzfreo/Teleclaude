services:
  teleclaude:
    build: .
    restart: unless-stopped
    env_file: .env
    volumes:
      - teleclaude-data:/app/data
      - teleclaude-workspaces:/app/workspaces
      - teleclaude-claude-config:/root/.claude

volumes:
  teleclaude-data:
  teleclaude-workspaces:
  teleclaude-claude-config:
